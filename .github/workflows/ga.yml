name: Workflow1

# Step 1: Choose the branch or branches you want to run this workflow
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  testing:
    name: Lint Check and Testing

    runs-on: windows-latest

    steps:
      - name: Clone Repo
        uses: actions/checkout@v1

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Make Gradle execuDockerfiletable
        run: git update-index --chmod=+x ./gradlew

      - name: Run Unit Tests
        run: ./gradlew.bat test --stacktrace